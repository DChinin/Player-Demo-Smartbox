<!DOCTYPE html>
<html>
<head>
    <title>Smartbox player</title>
    <link rel="stylesheet" href="css/smartbox.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="bg"></div>

<div class="player">
    <div class="player-seek">
        <div class="player-seek-buffer"></div>
        <div class="player-seek-progress"></div>
        <div class="player-seek-point"></div>
    </div>
    <div class="player-play nav-item">
        <i class="player-play-icon"></i>
        <i class="player-pause-icon"></i>
    </div>
    <div class="player-rw nav-item"></div>
    <div class="player-ff nav-item"></div>
</div>


<script type="text/javascript" src="libs/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="libs/lodash.compat.min.js"></script>
<script type="text/javascript" src="libs/json2.js"></script>
<script type="text/javascript" src="libs/event_emitter.js"></script>
<script type="text/javascript" src="libs/smartbox.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
